<!DOCTYPE html>
<html>
 <link rel="stylesheet" href="estilo.css" type="text/css">
    <head>
        <title>Calculadora do silva</title>
    </head>
   
<body>
    <div class="area">
        <div class="fundo">
            <input type="text" name="areadaescrita" class="escrita">
        <table>
            <tr>
                <td><button class="buttons">9</button></td>
                <td><button class="buttons">8</button></td>
                <td><button class="buttons">7</button></td>
                <td><button class="buttons">/</button></td>
            </tr>
            <tr>
                <td><button class="buttons">6</button></td>
                <td><button class="buttons">5</button></td>
                <td><button class="buttons">4</button></td>
                <td><button class="buttons">*</button></td>
            </tr>
            <tr>
                <td><button class="buttons">3</button></td>
                <td><button class="buttons">2</button></td>
                <td><button class="buttons">1</button></td>
                <td><button class="buttons">-</button></td>
            </tr>
        </table>

        <table>
            <tr>
                <td><button class="linha3">0</button></td>
                <td><button id="linha3">=</button></td>
                <td><button class="linha3">+</button></td>
            </tr>
        </table>
    </div>
    
</body>
